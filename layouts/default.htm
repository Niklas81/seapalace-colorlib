description = "default layout"
==
<!DOCTYPE html>
<html lang="{{ this.theme.site_locale }}">

<head>
    <title>{% if this.page.title %}{{ this.page.title}} &#124; {% endif %}{{ this.theme.site_title }}</title>
    <meta charset="UTF-8">
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="SingDisain">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="OctoberCMS">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ [
    		'assets/vendors/bootstrap/bootstrap.min.css',
    		'assets/vendors/fontawesome/css/all.min.css',
    		'assets/vendors/themify-icons/themify-icons.css',
    		'assets/vendors/linericon/style.css',
    		'assets/vendors/magnefic-popup/magnific-popup.css',
    		'assets/vendors/owl-carousel/owl.theme.default.min.css',
    		'assets/vendors/owl-carousel/owl.carousel.min.css',
    		'assets/vendors/nice-select/nice-select.css',
    		'assets/css/style.css'
    		]|theme }}">
    {% styles %}
    
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>

    <!-- Header section  -->
    {% partial 'header' %}
    <!-- Header section end  -->
    
    <!-- Content -->
    <main class="site-main">
    {% page %}
    </main>
    
    <!-- Footer section   -->
    {% partial "footer" %}
    <!-- Footer section end  -->

    <!--====== Javascripts & Jquery ======-->
    <script src="{{ [
        'assets/vendors/jquery/jquery-3.2.1.min.js',
        'assets/vendors/bootstrap/bootstrap.bundle.min.js',
        'assets/vendors/magnefic-popup/jquery.magnific-popup.min.js',
        'assets/vendors/owl-carousel/owl.carousel.min.js',
        'assets/vendors/easing.min.js',
        'assets/vendors/superfish.min.js',
        'assets/vendors/nice-select/jquery.nice-select.min.js',
        'assets/vendors/jquery.ajaxchimp.min.js',
        'assets/vendors/mail-script.js',
        'assets/js/main.js'
    ]|theme }}"></script>
    {% framework extras %}
    {% scripts %}

</body>
</html>
